<!--文件列表-->
<nz-spin *ngIf="isLoading"></nz-spin>
<nz-table *ngIf="!isLoading" #nzTable [nzDataSource]="data" [nzPageSize]="pagination.maxItems">
    <thead nz-thead>
    <tr>
        <th nz-th [nzCheckbox]="true">
            <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
            </label>
        </th>
        <th nz-th><span>Name</span></th>
        <th nz-th><span>创建人</span></th>
        <th nz-th><span>创建日期</span></th>
        <th nz-th><span>Action</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td [nzCheckbox]="true">
            <label nz-checkbox [(ngModel)]="data.isChecked" (ngModelChange)="_refreshStatus($event)">
            </label>
        </td>
        <td nz-td>
            <a (click)="onClickFile(data, $event)">{{data.node.entry.name}}</a>
        </td>
        <td nz-td>{{data.node.entry.createdByUser.displayName}}</td>
        <td nz-td>{{data.node.entry.createdAt}}</td>
        <td nz-td>
            <span>
              <a href="#">Action 一</a>
              <span nz-table-divider></span>
              <a href="#">Delete</a>
              <span nz-table-divider></span>
              <nz-dropdown>
                <a class="ant-dropdown-link" nz-dropdown>
                  More actions <i class="anticon anticon-down"></i>
                </a>
                <ul nz-menu>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">1st menu item</a>
                  </li>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">2nd menu item</a>
                  </li>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">3rd menu item</a>
                  </li>
                </ul>
              </nz-dropdown>
            </span>
        </td>
    </tr>
    </tbody>
</nz-table>
<!--分页信息-->
<nz-pagination [nzPageIndex]="pageIndex" [nzTotal]="pagination.totalItems? pagination.totalItems: 100" nzShowSizeChanger [nzPageSize]="pagination.maxItems"></nz-pagination>
